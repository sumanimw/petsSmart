<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PetsSmart</title>
<link rel="stylesheet" href="style.css"> 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pangolin&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

<header>

  <img src="image 37.png" alt="Logo" class="logo">

  <img src="Vector (Stroke).png" alt="Logo"  class="hamburger">

</header>
<div class="top-background">
  <div class="top-text">D-CLASS DIGITAL DEVICE WILL BE DELIVERED TO YOUR DOOR STEP SOON FOR YOUR LOVE-ONE PETS</div>
  <img src="/images/top image.png" alt="Image" class="top-image">
  <div class="pre-booking-form">
    <h2>Pre-Booking Form</h2>
    <form>
      <label for="mobile">Mobile:</label>
      <input type="text" id="mobile" name="mobile" required><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      <label for="product">Product:</label>
      <input type="text" id="product" name="product" required><br><br>
      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea><br><br>
      <input type="checkbox" id="accept" name="accept" required>
      <label for="accept">I accept the conditions</label><br><br>
      <button type="submit">Pre-Booking</button>
    </form>
  </div>
  <img src="/images/prebooking form.png" alt="Dog Image" class="dog-image">
</div>

</div>
</body>
</html>
